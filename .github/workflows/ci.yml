name: CI Pipeline

on:
  push:
    branches: ["main"]
    tags:
      - "v*"

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build test image
        run: docker build --target test -t ci-cd-test:test .

      - name: Run unit tests
        run: docker run --rm / -e APP_MESSAGE="$ {{ secrets.APP_MESSAGE }}" / ci-cd-test:test

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build runtime image
        run: docker build -t ci-cd-test .

  push:
    name: Push Docker image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build runtime image
        run: docker build -t ci-cd-test .

      - name: Push latest (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ci-cd-test ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-test:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-test:latest

      - name: Push version tag (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF_NAME}
          docker tag ci-cd-test ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-test:$VERSION
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-test:$VERSION
