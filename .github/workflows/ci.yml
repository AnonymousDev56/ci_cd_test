name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ci-cd-test .

      - name: Run unit tests
        run: |
          docker build --target test -t ci-cd-test-test .
          docker run --rm -e PYTHONPATH=/app ci-cd-test-test pytest

      - name: Run container and healthcheck
        run: |
          docker run -d -p 8080:80 --name test_app ci-cd-test
          sleep 5
          curl -f http://localhost:8080
          docker stop test_app

      - name: Set image tag
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker image
        run: |
          docker tag ci-cd-test ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-test:latest
          docker tag ci-cd-test ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-test:${{ env.IMAGE_TAG }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-test:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-test:${{ env.IMAGE_TAG }}
